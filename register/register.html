<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clinik_Register</title>
	<link href="style_register.css" rel="stylesheet">


</head>

<body>
	<div class="page">
		<header class="header">
			<div class="img"></div>
			<ul class="menu">
				<li><a href="../index.html">Home</a></li>
				<li><a href="../contact/contact.html">Contact</a></li>
				<li><a href="../about/about.html">About</a></li>
				<li><a class="active" href="../login/login.html">Login/Register</a></li>
			</ul>

		</header>

		<main class="main">

			<div class="login">
				<h1>Register</h1>

				<div class="name">
					<label for="">Name</label>
					<input type="text" placeholder="Enter name">
				</div>

				<div class="surname">
					<label for="">Surname</label>
					<input type="text" placeholder="Enter surname">
				</div>

				<div class="date-of-birth">
					<label for="">Date of birth</label>
					<input type="date">
				</div>

				<div class="Username">
					<label for="">Username</label>
					<input type="text" placeholder="Enter username">
				</div>

				<div class="Password">
					<label for="pwd">Password</label>
					<input type="password" placeholder="Enter password">
				</div>
				<button class="register" onclick="location.href='../login/login.html'">Register</button>

			</div>
		</main>
		<footer class="footer">
			<p>
				Autor: Yurii Snizhko </br>
			</p>
		</footer>
	</div>
